<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment for the Elderly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: 0 auto;
        }

        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            margin: 15px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }

        .btn img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Entertainment Websites for the Elderly</h1>
        <p>Click on any of the buttons below to visit entertainment sites tailored for seniors.</p>

        <!-- Redirect Buttons with Logos -->
        <a href="https://www.aarp.org" target="_blank" class="btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/AARP_logo.svg" alt="AARP Logo" />
            Visit AARP
        </a>
        <a href="https://www.youtube.com" target="_blank" class="btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo" />
            Visit YouTube
        </a>
        <a href="https://www.seniornet.org" target="_blank" class="btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/SeniorNet_logo.png" alt="SeniorNet Logo" />
            Visit SeniorNet
        </a>
        <a href="https://www.netflix.com" target="_blank" class="btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Netflix_logo.svg" alt="Netflix Logo" />
            Visit Netflix
        </a>
        <a href="https://www.hulu.com" target="_blank" class="btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/Hulu_Logo_2017.svg" alt="Hulu Logo" />
            Visit Hulu
        </a>
        <a href="https://www.pbs.org" target="_blank" class="btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/PBS_logo.svg" alt="PBS Logo" />
            Visit PBS
        </a>
    </div>

</body>
</html>
