<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SageCare</title>
    <style>
        /* Full screen header */
        header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #6a82fb, #fc5c7d), url('elderly-image.jpg') no-repeat center center/cover;
            color: white;
            border-bottom: 2px solid #ccc;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            height: 90vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            font-size: 3em;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        header p {
            font-size: 1.2em;
            color: #f1f1f1;
            margin-top: 10px;
            line-height: 1.5;
        }

        header h2 {
            font-size: 1.5em;
            margin-top: 20px;
        }

        header .cta-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.1em;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        header .cta-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            .cta-button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>SageCare</h1>
        <p>"Your wisdom and kindness inspire us all to live life with grace and strength."</p>
        <h2>Empowering lives with compassion and care</h2>
        <p>Join us in our mission to support and care for the community. Together, we can make a difference.</p>
        <a href="second.html" class="cta-button">Get Involved</a>
    </header>

</body>
</html>
